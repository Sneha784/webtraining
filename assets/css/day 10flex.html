<!DOCTYPE html>
<html>
    <title>day 10 flex box</title>
    <style>
         .flexbox{
            display: grid;
            grid-template-columns: 20px 20px 20px;
            gap: 20px 10px;
            gap: 20px;
            justify-content: space-between;
            background-color: rgb(198, 17, 116);
            padding: 20px;
            height: 500px;
         }
         .flexitem {
             border: 1px solid rgb(13, 39, 239); 
             background-color: aquamarine; 
    </style>
    <head>
        <body>
            <div class="gridbox">
                <div class="flexitem ">1</div>
                <div class="flexitem ">2</div>
                <div class=" flexitem">3</div>
                <div class=" flexitem">4</div>
                <div class="flexitem">5</div>
                <div class=" flexitem">6</div>



        </body>
    </head>
</html>
